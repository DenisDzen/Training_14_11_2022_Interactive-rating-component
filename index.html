<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main">
    <div class="container">
      <div class="cart">
        <img class="icon" src="./images/icon-star.svg" alt="icon">
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
        <div class="number">
          <a class="number-on-circle" href="#">1</a>
          <a class="number-on-circle" href="#">2</a>
          <a class="number-on-circle" href="#">3</a>
          <a class="number-on-circle" href="#">4</a>
          <a class="number-on-circle" href="#">5</a>
        </div>
        <div class="buttom">
          <a class="buttom-text" href="#">Submit</a>
        </div>
      </div>  
    </div>
  </div>

</body>
</html>
